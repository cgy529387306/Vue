<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="test1">
        <div>
            {{ message }}
        </div>
        <div v-cloak>
            {{ message }}
        </div>
        <div v-once>这个将不会改变: {{ message }}</div>
        <input type="button" value="changeMsg" @click="changeMsg" >
        <div v-text="vText">
            xxxxxx
        </div>
        <div v-html="vHtml">
            xxxxxx
        </div>
        <!-- Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定 -->
        <div>
            <span>{{ vModel }}</span>
            <input v-model="vModel">
        </div>
        <input type="button" value="vBind" v-bind:title="vBind">
        <input type="button" value="vOn" v-on:click="show1">
        <!--  v-on 缩写 -->
        <input type="button" value="vOn@" @click="show1">
        <div style="background-color: red; width: 200px; height: 100px; margin-top: 10px" @click="clickOut">
            <!--  stop阻止事件冒泡 -->
            <input type="button" value="vOn@" @click.stop="clickIn">
        </div>
        <!--  self只实现当前元素点击事件 -->
        <div style="background-color: red; width: 200px; height: 100px; margin-top: 10px" @click.self="clickOut">
            <input type="button" value="vOn@" @click="clickIn">
        </div>
        <!--  capture优先响应外层事件 -->
        <div style="background-color: red; width: 200px; height: 100px; margin-top: 10px" @click.capture="clickOut">
            <input type="button" value="vOn@" @click="clickIn">
        </div>
        <!--  阻止默认事件 -->
        <a href="https://www.baidu.com" @click.prevent="clickLink">百度跳转</a>
    </div>
    <script>
        var test1 = new Vue({
            el: '#test1',
            data: {
                message: 'Hello Vue!',
                vText: 'vText',
                vHtml: '<h1>vHtml</h1>',
                vBind: 'vBind',
                vModel: 'vModel'
            },
            methods: {
                changeMsg: function () {
                    this.message = 'xxx'
                },
                show1: function () {
                    alert('hello1')
                },
                clickOut: function () {
                    console.log('clickOut')
                },
                clickIn: function () {
                    console.log('clickIn')
                },
                clickLink: function () {
                    console.log('clickLink')
                }
            }
        })
    </script>
</body>
</html>
