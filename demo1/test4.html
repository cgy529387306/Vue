<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联和块级元素</title>
</head>
<body>
    <div>
<!--        行内元素不可以设置宽（width）和高（height），但可以与其他行内元素位于同一行，行内元素内一般不可以包含块级元素。行内元素的高度一般由元素内部的字体大小决定，宽度由内容的长度控制。行内元素有以下特点： ​-->
<!--        每一个行内元素可以和别的行内元素共享一行，相邻的行内元素会排列在同一行里，直到一行排不下了，才会换行。 -->
<!--        行内元素的高度、宽度、行高及顶部和底部边距不可设置。 -->
<!--        元素的宽度就是它包含的文字或图片的宽度，不可改变。-->
        <div style="margin-top: 100px">
            <span style="width: 100px; height: 100px; margin-top: 100px; margin-bottom: 100px">啦啦啦111</span>
            <span style="width: 100px; height: 100px; margin-top: 100px; margin-bottom: 100px">啦啦啦222</span>
            <span style="width: 100px; height: 100px; margin-top: 100px; margin-bottom: 100px">啦啦啦333</span>
            <span style="width: 100px; height: 100px; margin-top: 100px; margin-bottom: 100px">啦啦啦444</span>
        </div>
<!--        块级元素，顾名思义，该元素呈现“块”状，所以它有自己的宽度和高度，也就是可以自定义width和height，除此之外，块级元素比较霸道，它独自占据一行高度（float浮动除外），一般可以作为其他容器使用，可容纳块级元素和行内元素。块级元素有以下特点：-->

<!--        每个块级元素都是独自占一行。 -->
<!--        元素的高度、宽度、行高和边距都是可以设置的。　　 -->
<!--        元素的宽度如果不设置的话，默认为父元素的宽度（父元素宽度100%）。-->
        <div style="height: 100px; background-color: red">测试222</div>
        <div style="width: 100px; height: 100px; background-color: blue" >测试333</div>
<!--        行内块级元素，它既具有块级元素的特点，也有行内元素的特点，它可以自由设置元素宽度和高度，也可以在一行中放置多个行内块级元素。比如input、img就是行内块级元素，它可以设置高宽以及一行多个。具体特点如下：-->

<!--        和其他行内或行内块级元素元素放置在同一行上；-->
<!--        元素的高度、宽度、行高以及顶和底边距都可设置。-->
        <span style="width: 100px; height: 100px; margin-top: 100px; margin-bottom: 100px; background-color: red">啦啦啦111</span>
        <span style="display: inline-block; width: 100px; height: 100px; margin-top: 100px; margin-bottom: 100px; background-color: red">啦啦啦111</span>
    </div>
</body>
</html>
